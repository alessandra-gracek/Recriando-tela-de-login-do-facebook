<!doctype html>

<html lang="pt-br">

	<head>
		<title>Login Facebook</title>
		<meta charset="utf-8" />
		<meta name="description" content="Descrição do meu site." />
		<meta name="keywords" content="palavras,separadas,por,virgula" />
		<meta name="author" content="Alessandra + professor">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

		<header>
			<div class="center">
				<div class="logo">
					<img src="/imagens/facebook-logo-9.png">
				</div><!--logo-->
					
					<form method="post" class="form-login">
						<div class="form-element">
							<p>E-mail ou telefone</p>
							<input type="email" name="">
						</div><!--form-element-->
						
						<div class="form-element">
							<p>Senha</p>
							<input type="password">
						</div><!--form-element-->
						
						<div class="form-element">
							<input type="submit" name="acao" value="Enviar">
						</div><!--form-element-->
					
					</form><!--form-login-->
						
						<div class="clear"></div>
				
			</div><!--center-->
			
		</header>

		<section class="main">
			<div class="center">
				<div class="img-pessoas">
					<img src="/imagens/img1.png">
				</div><!--img-pessoas-->

					<div class="abrir-conta">
						<h2>Abra sua conta</h2>
						<h3>É gratuito e sempre será</h3>
					</div><!--abrir-conta-->

					<form class="criar-conta">
						<div class="w50">
							<input placeholder="Nome" type="text">
						</div><!--w50-->

						<div class="w50">
							<input placeholder="Sobrenome" type="text">
						</div><!--w50-->

						<div class="w100">
							<input placeholder="E-mail" type="email">
						</div><!--w100-->

							<div class="w100">
							<input placeholder="Senha" type="password">
						</div><!--w100-->

						<div class="w100">
							<input type="submit" name="acao" value="Cadastre-se">
						</div>
						<div class="clear"></div>

					</form><!--criar-conta-->
				<div class="clear"></div>
			</div><!--center-->
			
		</section><!--main-->
		
			
		</div>




	</body>



</html>
